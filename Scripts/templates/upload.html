<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offside Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Offside Detection</h1>
    <p class="text-center">Please select the attacking side and upload a video.</p>
    <form method="POST" enctype="multipart/form-data" action="/">
      <div class="form-group">
        <label for="video">Select Video:</label>
        <input type="file" class="form-control-file" id="video" name="video">
      </div>
      <div class="form-group">
        <label for="side">Attacking side:</label>
        <select class="form-control" id="side" name="side">
          <option value="">Select Side</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Upload</button>
    </form>
  </div>
</body>
</html>
